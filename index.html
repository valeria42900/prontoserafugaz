<script>
function toggle() {
    // element = #box
var info = document.getElementById("info");
info.classList.toggle("hidden");

}
</script>



<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "pause for a moment";
  } else {
    video.pause();
    btn.innerHTML = "enjoy";
  }
}
</script>
